<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="GOOGLE FONT LINK HERE">
<script src="https://kit.fontawesome.com/343ef96bcb.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css" />
    <title>Star Voyager RPG</title>
  </head>
  <body>
    <div id="game">
        <div id="stats">
            <span class="stat">
                Energy: <span id="energyText">150</span>
            </span>
            <span class="stat">
                Gold: <span id="goldText">100</span>
            </span>
            <span class="stat">
                XP: <span id="xpText">0</span>
            </span>
        </div>
        <div id="buttons">
            <button id="exploreBtn">Explore</button>
            <button id="upgradeBtn">Upgrade Spaceship</button>
            <button id="storeBtn">Visit Spaceport</button>
        </div>
        <div id="description">
            <h1 class="title">Welcome to Star Voyager!</h1>
            <p>You're a lone astronaut who has been sent out on a journey to find an incredibly rare - and infinitely powerful - gemstone. Use the buttons above to gather resources and explore the galaxy! What will you come across?</p>
            <p>What would you like to do?</p>
        </div>
    </div>
  </body>
</html>
